<div class="home-page">
  <h1>{{ homePageData.titulo }}</h1>

  <div class="grid-contenedor">
    <div *ngFor="let carta of homePageData.cartas" class="carta">
      <h2 class="titulo">{{ carta.titulo }}</h2>
      <li class="contenido" *ngFor="let texto of carta.texto">{{ texto }}</li>
    </div>
  </div>
</div>
